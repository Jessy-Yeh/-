<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/warm-logo-v2.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <title>團圓GO購樂</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <form
      class="container"
      id="order-form"
      method="POST"
      name="order-form"
      subject="Order"
      data-netlify="true"
    >
      <section class="header">
        <img id="logo" src="images/warm-logo-v2.png" />
      </section>

      <h2>團圓吃，才GO樂！</h2>

      <section class="product">
        <h3 class="category">黑糖磚</h3>

        <ul class="product-list">
          <li>
            <label for="heitang-juhua"
              ><span class="caption"></span> - $<span class="cost"></span>/<span
                class="unit"
              ></span>
              <p>一入35g，一包11入。</p>
            </label>
            <input
              type="number"
              inputmode="numeric"
              class="number-input"
              id="heitang-juhua"
              name="heitang-juhua"
              placeholder="請填寫訂購數量"
              data-cost="190"
              data-caption="黑糖菊花"
              data-unit="包"
            />
          </li>
          <li>
            <label for="heitang-guihua"
              ><span class="caption"></span> - $<span class="cost"></span>/<span
                class="unit"
              ></span>
              <p>一入35g，一包11入。</p>
            </label>
            <input
              type="number"
              inputmode="numeric"
              class="number-input"
              id="heitang-guihua"
              name="heitang-guihua"
              placeholder="請填寫訂購數量"
              data-cost="190"
              data-caption="黑糖桂花"
              data-unit="包"
            />
          </li>
          <li>
            <label for="han-tian"
              ><span class="caption"></span> - $<span class="cost"></span>/<span
                class="unit"
              ></span>
              <p>一入35g，一包11入。</p>
            </label>
            <input
              type="number"
              inputmode="numeric"
              class="number-input"
              id="han-tian"
              name="han-tian"
              placeholder="請填寫訂購數量"
              data-cost="190"
              data-caption="寒天仙草"
              data-unit="包"
            />
          </li>
          <li>
            <label for="hong-zao"
              ><span class="caption"></span> - $<span class="cost"></span>/<span
                class="unit"
              ></span>
              <p>一入35g，一包11入。</p>
            </label>
            <input
              type="number"
              inputmode="numeric"
              class="number-input"
              id="hong-zao"
              name="hong-zao"
              placeholder="請填寫訂購數量"
              data-cost="190"
              data-caption="紅棗桂圓"
              data-unit="包"
            />
          </li>
          <li>
            <label for="heitang-jiangmu"
              ><span class="caption"></span> - $<span class="cost"></span>/<span
                class="unit"
              ></span>
              <p>一入35g，一包11入。</p>
            </label>
            <input
              type="number"
              inputmode="numeric"
              class="number-input"
              id="heitang-jiangmu"
              name="heitang-jiangmu"
              placeholder="請填寫訂購數量"
              data-cost="190"
              data-caption="黑糖薑母"
              data-unit="包"
            />
          </li>
          <li>
            <label for="heitang-fourinone"
              ><span class="caption"></span> - $<span class="cost"></span>/<span
                class="unit"
              ></span>
              <p>一入35g，一包11入。</p></label
            >
            <input
              type="number"
              inputmode="numeric"
              class="number-input"
              id="heitang-fourinone"
              name="heitang-fourinone"
              placeholder="請填寫訂購數量"
              data-cost="190"
              data-caption="黑糖四合一"
              data-unit="包"
            />
          </li>
        </ul>

        <h3 class="category">蜂蜜系列</h3>

        <ul class="product-list">
          <li>
            <label for="honey-jelly-bar"
              ><span class="caption"></span> - $<span class="cost"></span>/<span
                class="unit"
              ></span>
              <p>一條19g，一盒共10條；3盒一組。</p></label
            >
            <input
              type="number"
              inputmode="numeric"
              class="number-input"
              id="honey-jelly-bar"
              name="honey-jelly-bar"
              placeholder="請填寫訂購數量"
              data-cost="200"
              data-caption="宏碁蜂蜜果凍條"
              data-unit="組"
            />
          </li>
          <li>
            <label for="longyan-honey"
              ><span class="caption"></span> - $<span class="cost"></span>/<span
                class="unit"
              ></span>
              <p>一包20g，一盒共20包。</p></label
            >
            <input
              type="number"
              inputmode="numeric"
              class="number-input"
              id="longyan-honey"
              name="longyan-honey"
              placeholder="請填寫訂購數量"
              data-cost="489"
              data-caption="隨身包蜂蜜 (龍眼蜜)"
              data-unit="盒"
            />
          </li>
          <li>
            <label for="flower-honey"
              ><span class="caption"></span> - $<span class="cost"></span>/<span
                class="unit"
              ></span>
              <p>一包20g，一盒共20包。</p></label
            >
            <input
              type="number"
              inputmode="numeric"
              class="number-input"
              id="flower-honey"
              name="flower-honey"
              placeholder="請填寫訂購數量"
              data-cost="489"
              data-caption="隨身包蜂蜜 (百花蜜)"
              data-unit="盒"
            />
          </li>
          <li>
            <label for="guifei-honey"
              ><span class="caption"></span> - $<span class="cost"></span>/<span
                class="unit"
              ></span>
              <p>一包20g，一盒共20包。</p></label
            >
            <input
              type="number"
              inputmode="numeric"
              class="number-input"
              id="guifei-honey"
              name="guifei-honey"
              placeholder="請填寫訂購數量"
              data-cost="489"
              data-caption="隨身包蜂蜜 (貴妃蜜)"
              data-unit="盒"
            />
          </li>
        </ul>

        <h3 class="category">團圓珍選</h3>

        <ul class="product-list">
          <li>
            <label for="sesame-powder"
              ><span class="caption"></span> - $<span class="cost"></span>/<span
                class="unit"
              ></span>
              <p>一袋200g。</p></label
            >
            <input
              type="number"
              inputmode="numeric"
              class="number-input"
              id="sesame-powder"
              name="sesame-powder"
              placeholder="請填寫訂購數量"
              data-cost="145"
              data-caption="芝初高鈣黑芝麻粉"
              data-unit="袋"
            />
          </li>
          <li>
            <label for="chestnut"
              ><span class="caption"></span> - $<span class="cost"></span>/<span
                class="unit"
              ></span>
              <p>一包45g，10包一組。</p></label
            >
            <input
              type="number"
              inputmode="numeric"
              class="number-input"
              id="chestnut"
              name="chestnut"
              placeholder="請填寫訂購數量"
              data-cost="280"
              data-caption="太珍香甘栗仁"
              data-unit="組"
            />
          </li>
          <li>
            <label for="thai-plum"
              ><span class="caption"></span> - $<span class="cost"></span>/<span
                class="unit"
              ></span>
              <p>一包40g，5包一組。</p></label
            >
            <input
              type="number"
              inputmode="numeric"
              class="number-input"
              id="thai-plum"
              name="thai-plum"
              placeholder="請填寫訂購數量"
              data-cost="200"
              data-caption="泰國還魂梅"
              data-unit="組"
            />
          </li>
          <li>
            <label for="pocky-choco"
              ><span class="caption"></span> - $<span class="cost"></span>/<span
                class="unit"
              ></span>
              <p>每袋13.6g，一包9袋；2包一組。</p></label
            >
            <input
              type="number"
              inputmode="numeric"
              class="number-input"
              id="pocky-choco"
              name="pocky-choco"
              placeholder="請填寫訂購數量"
              data-cost="188"
              data-caption="Pocky家庭包"
              data-unit="組"
            />
          </li>
          <li>
            <label for="shredded-squid"
              ><span class="caption"></span> - $<span class="cost"></span>/<span
                class="unit"
              ></span>
              <p>一包35g，5包一組。</p></label
            >
            <input
              type="number"
              inputmode="numeric"
              class="number-input"
              id="shredded-squid"
              name="shredded-squid"
              placeholder="請填寫訂購數量"
              data-cost="249"
              data-caption="崑崎魷魚絲"
              data-unit="組"
            />
          </li>
          <li>
            <label for="chicken-noodles"
              ><span class="caption"></span> - $<span class="cost"></span>/<span
                class="unit"
              ></span>
              <p>一箱30包。</p></label
            >
            <input
              type="number"
              inputmode="numeric"
              class="number-input"
              id="chicken-noodles"
              name="chicken-noodles"
              placeholder="請填寫訂購數量"
              data-cost="195"
              data-caption="韓國小雞麵"
              data-unit="箱"
            />
          </li>
        </ul>
      </section>

      <section class="checkout">
        <h3>結帳</h3>

        <div class="sub-container">
          <div class="checkout-right">
            <h4>購買人資料 (*必填)</h4>

            <ul class="client-info">
              <li>
                <label for="full-name">姓名*</label>
                <input
                  type="text"
                  class="user-info-input"
                  id="full-name"
                  name="full-name"
                  required
                />
              </li>
              <li>
                <label for="phone-number">電話*</label>
                <input
                  type="tel"
                  pattern="^(?=.*[0-9])[- +()0-9]+$"
                  class="user-info-input"
                  id="phone-number"
                  name="phone-number"
                  required
                />
              </li>
              <li>
                <label for="email-address">信箱*</label>
                <input
                  type="email"
                  class="user-info-input"
                  id="email-address"
                  name="email-address"
                  required
                />
              </li>
              <li>
                <label for="address">寄送地址 / 超商門市名稱*</label>
                <input
                  type="text"
                  placeholder='自取填"無"；超商取貨填“超商+店名”'
                  class="user-info-input"
                  id="address"
                  name="delivery-address"
                  required
                />
              </li>
              <li>
                <label for="account-digits">匯款帳號後五碼*</label>
                <input
                  type="number"
                  inputmode="numeric"
                  pattern="\d{5}"
                  placeholder="請於下方選擇匯款方式後再填入"
                  class="user-info-input"
                  id="account-digits"
                  name="account-digits"
                  required
                />
              </li>
            </ul>
          </div>

          <div class="checkout-left">
            <div class="selected-product">
              <h4>已選購商品</h4>
              <ul>
                <li><p>尚未選購商品</p></li>
              </ul>
            </div>

            <div class="delivery">
              <h4>運送方式*</h4>
              <select class="delivery-method" name="delivery-method">
                <option data-cost="0" value="collect" selected>自取</option>
                <option data-cost="80" value="post">郵寄+$80</option>
                <option data-cost="60" value="711">711店到店+$60</option>
                <option data-cost="60" value="family-mart">
                  全家店到店+$60
                </option>
              </select>
              <div class="total-amount">
                <p>商品含運總金額</p>
                <p id="amount">$0</p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h4 id="payment-text">付款方式*</h4>

          <input
            type="radio"
            id="bank-transfer"
            name="payment-method"
            value="bank-transfer"
            required
          />
          <label for="bank-transfer" class="payment-btn"
            >銀行轉帳
            <p class="payment-description">富邦銀行 (012) 8168-0000-389-265</p>
          </label>

          <input
            type="radio"
            id="jko-transfer"
            name="payment-method"
            value="jko-transfer"
          />
          <label for="jko-transfer" class="payment-btn"
            >街口支付
            <p class="payment-description">選擇後請掃描以下QR進行街口支付</p>
          </label>

          <img id="jko-pay-img" src="images/jko.jpg" class="hidden" />
        </div>
        <input type="submit" value="送出訂單" class="order-submit-btn" />
      </section>
    </form>
  </body>
</html>
