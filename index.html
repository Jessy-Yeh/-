<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/warm-logo.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <title>團圓GO購樂</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="header">
        <img id="logo" src="images/warm-logo.png" />
      </section>

      <h2>團圓吃，才GO樂！</h2>

      <section class="product">
        <h3 class="category">黑糖磚</h3>

        <ol class="product-list">
          <li>
            <label for="heitang-juhua">黑糖菊花 - $190/包</label>
            <input
              type="number"
              class="number-input"
              id="heitang-juhua"
              placeholder="請填寫訂購數量"
            />
          </li>
          <li>
            <label for="heitang-guihua">黑糖桂花 - $190/包</label>
            <input
              type="number"
              class="number-input"
              id="heitang-guihua"
              placeholder="請填寫訂購數量"
            />
          </li>
          <li>
            <label for="han-tian">寒天仙草 - $190/包</label>
            <input
              type="number"
              class="number-input"
              id="han-tian"
              placeholder="請填寫訂購數量"
            />
          </li>
          <li>
            <label for="hong-zao">紅棗桂圓 - $190/包</label>
            <input
              type="number"
              class="number-input"
              id="hong-zao"
              placeholder="請填寫訂購數量"
            />
          </li>
          <li>
            <label for="heitang-jiangmu">黑糖薑母 - $190/包</label>
            <input
              type="number"
              class="number-input"
              id="heitang-jiangmu"
              placeholder="請填寫訂購數量"
            />
          </li>
          <li>
            <label for="heitang-fourinone">黑糖四合一 - $190/包</label>
            <input
              type="number"
              class="number-input"
              id="heitang-fourinone"
              placeholder="請填寫訂購數量"
            />
          </li>
        </ol>

        <h3 class="category">蜂蜜系列</h3>

        <ol class="product-list">
          <li>
            <label for="honey-jelly-bar">宏碁蜂蜜果凍條 - $70/盒</label>
            <input
              type="number"
              class="number-input"
              id="honey-jelly-bar"
              placeholder="請填寫訂購數量"
            />
          </li>
          <li>
            <label for="longyan-honey">隨身包蜂蜜 (龍眼蜜) - $499/盒</label>
            <input
              type="number"
              class="number-input"
              id="longyan-honey"
              placeholder="請填寫訂購數量"
            />
          </li>
          <li>
            <label for="flower-honey">隨身包蜂蜜 (百花蜜) - $499/盒</label>
            <input
              type="number"
              class="number-input"
              id="flower-honey"
              placeholder="請填寫訂購數量"
            />
          </li>
          <li>
            <label for="guifei-honey">隨身包蜂蜜 (貴妃蜜) - $499/盒</label>
            <input
              type="number"
              class="number-input"
              id="guifei-honey"
              placeholder="請填寫訂購數量"
            />
          </li>
        </ol>

        <h3 class="category">其他產品</h3>

        <ol class="product-list">
          <li>
            <label for="sesame-powder"
              >芝初高鈣黑芝麻粉(200g/袋) - $150/袋</label
            >
            <input
              type="number"
              class="number-input"
              id="sesame-powder"
              placeholder="請填寫訂購數量"
            />
          </li>
        </ol>
      </section>

      <section class="checkout">
        <h3>結帳</h3>

        <form>
          <div class="sub-container">
            <div class="checkout-right">
              <h4>購買人資料</h4>

              <ul class="client-info">
                <li>
                  <label for="full-name">姓名</label>
                  <input type="text" class="user-info-input" id="full-name" />
                </li>
                <li>
                  <label for="phone-number">電話</label>
                  <input
                    type="text"
                    class="user-info-input"
                    id="phone-number"
                  />
                </li>
                <li>
                  <label for="email-address">信箱</label>
                  <input
                    type="text"
                    class="user-info-input"
                    id="email-address"
                  />
                </li>
                <li>
                  <label for="address">寄送地址 / 超商門市名稱</label>
                  <input
                    type="text"
                    placeholder='自取填"無"；超商取貨填“超商+店名”'
                    class="user-info-input"
                    id="address"
                  />
                </li>
                <li>
                  <label for="account-digits">匯款帳號後五碼</label>
                  <input
                    type="text"
                    placeholder="請於下方選擇匯款方式後再填入"
                    class="user-info-input"
                    id="account-digits"
                  />
                </li>
              </ul>
            </div>

            <div class="checkout-left">
              <div class="selected-product">
                <h4>已選購商品</h4>
                <ul>
                  <!--fake text  -->
                  <li><p>黑糖薑母 - $190/包 X 4 = $760</p></li>
                  <li><p>宏碁蜂蜜果凍條 - $70/盒 X 2 = $140</p></li>
                  <li><p>芝初高鈣黑芝麻粉(200g/袋) - $150/袋 X 1 = $150</p></li>
                </ul>
              </div>

              <div class="delivery">
                <h4>運送方式</h4>
                <select class="delivery-method">
                  <option>自取</option>
                  <option>郵寄+$80</option>
                  <option>711店到店+$60</option>
                  <option>全家店到店+$60</option>
                </select>
                <div class="total-amount">
                  <p>商品含運總金額</p>
                  <p id="amount">$1089</p>
                </div>
              </div>
            </div>
          </div>
          <div>
            <h4 id="payment-text">付款方式</h4>

            <input type="radio" id="bank-transfer" name="payment-method" />
            <label for="bank-transfer" class="payment-btn"
              >銀行轉帳
              <p class="payment-description">
                富邦銀行 (012) 8168-0000-389-265
              </p>
            </label>

            <input type="radio" id="jko-transfer" name="payment-method" />
            <label for="jko-transfer" class="payment-btn"
              >街口支付
              <p class="payment-description">請掃描以下QR進行街口支付</p>
            </label>

            <img id="jko-pay-img" src="images/jko.jpg" />
          </div>
          <input type="submit" value="送出訂單" class="order-submit-btn" />
        </form>
      </section>
    </div>

    <!-- don't let the number input go below 0 -->
    <!-- set required fields -->
  </body>
</html>
