        <section class="checkout">
          <h3>結帳</h3>

          <div class="sub-container">
            <div class="checkout-right">
              <h4>購買人資料 (*必填)</h4>

              <ul class="client-info">
                <li>
                  <label for="full-name">姓名*</label>
                  <input
                    type="text"
                    class="user-info-input"
                    id="full-name"
                    name="姓名"
                    required
                  />
                </li>
                <li>
                  <label for="phone-number">電話*</label>
                  <input
                    type="tel"
                    pattern="^(?=.*[0-9])[- +()0-9]+$"
                    class="user-info-input"
                    id="phone-number"
                    name="電話"
                    required
                  />
                </li>
                <li>
                  <label for="email-address">信箱</label>
                  <input
                    type="email"
                    class="user-info-input"
                    placeholder="填寫信箱可收到訂購明細"
                    id="email-address"
                    name="信箱"
                  />
                </li>
                <li>
                  <label for="address">寄送地址 / 超商門市名稱*</label>
                  <input
                    type="text"
                    placeholder='自取填"無"'
                    class="user-info-input"
                    id="address"
                    name="寄送地址"
                    required
                  />
                </li>
                <li>
                  <label for="account-digits">匯款帳號後五碼*</label>
                  <input
                    type="number"
                    inputmode="numeric"
                    pattern="\d{5}"
                    placeholder='取貨付現填"無"'
                    class="user-info-input"
                    id="account-digits"
                    name="匯款帳號後五碼"
                    required
                  />
                </li>
                <li>
                  <label for="user-note">備註</label>
                  <input
                    type="text"
                    placeholder="有什麼話想對團圓說嗎？"
                    class="user-info-input"
                    id="user-note"
                    name="備註"
                  />
                </li>
              </ul>
            </div>

            <div class="checkout-left">
              <div class="selected-product">
                <h4>已選購商品</h4>
                <ul>
                  <li><p>無</p></li>

              </div>

                    name="總金額"

                </div>
                <p class="amount-caption">
                  ＊聖誕優惠＊ 即日起至12/31，消費滿$600免運。

          <div>

              <div></div>
              <div></div>
              <div></div>
